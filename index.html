<!DOCTYPE html>
<html lang="pt-BR">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Bucket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>


<body>
    <div>
        <form class="containerCentral">
            <div class="logo">
                <img id="imagem" width="150" height="150" src="Imagens/Logo 2.0.png" alt="name" />
            </div>
            <div class="box">
                <input id="email" type="email" placeholder="Email" required>
            </div>
            <div class="box">
                <input id="senha" type="password" placeholder="Senha" required>
            </div>
            <div class="botoes">
                <button id="logar" class="botao" type="submit">Entrar</button>
            </div>
            <div>
                <a id="escrevase" href="#">Registre-se</a>
            </div>
    </div>
    </form>
    <script src="script.js">
    </script>
</body>

</html>
