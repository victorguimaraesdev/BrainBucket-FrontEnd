<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Bucket</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/flipcard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="flipMaster" id="flipMaster">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <form id="containerLogin" class="containerCentral">
                        <div class="logo">
                            <img id="imagem" width="150" height="150" src="Imagens/Logo 2.0.png" alt="name" />
                        </div>
                        <div class="box">
                            <input id="email" class="box2" type="email" placeholder="Email" required>
                        </div>
                        <div class="box">
                            <input id="senha" class="box2" type="password" placeholder="Senha" required>
                        </div>
                        <div class="botoes">
                            <button id="logar" class="botao" type="submit">Entrar</button>
                        </div>
                        <div>
                            <a id="escrevase" href="#">Registre-se</a>
                        </div>
                    </form>
                </div>

                <div class="flip-card-back">
                    <form id="containerRegistro" class="containerCentral">
                        <div class="logo">
                            <img id="imagem" width="100" height="100" src="Imagens/Logo 2.0.png" alt="name" />
                        </div>
                        <div class="box">
                            <input id="registroUsuario" class="box2" type="text" placeholder="Usuario:" required>
                        </div>
                        <div class="box">
                            <input id="registroEmail" class="box2" type="email" placeholder="Email:" required>
                        </div>
                        <div class="box">
                            <input id="registroSenha" class="box2" type="password" placeholder="Senha:" required>
                        </div>
                        <div class="box">
                            <input id="registroSenha2" class="box2" type="password" placeholder="Confirme:" required>
                        </div>
                        <div class="botoes">
                            <button id="registrar" class="botao" type="submit">Registrar-se</button>
                        </div>
                        <div id="voltarRegistro">
                            Retornar
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="dashbord" id="dashbord">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/api.js"></script>
</body>

</html>
